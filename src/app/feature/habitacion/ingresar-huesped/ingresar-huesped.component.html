<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <mat-stepper orientation="horizontal">
                    <mat-step>
                        <ng-template matStepLabel>Datos del huesped</ng-template>
                        <ng-template matStepContent>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Tipo de Documento</mat-label>
                                        <mat-select>
                                            <mat-option value="CC">Cédula Ciudadania</mat-option>
                                            <mat-option value="TI">Tarjeta de identidad</mat-option>
                                            <mat-option value="CE">Cédula Extranjeria</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-8">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Número de Documento</mat-label>
                                        <input matInput placeholder="123454878" formControlName="documento" required>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Nombre Completo</mat-label>
                                        <input matInput placeholder="Pepito Pérez" formControlName="nombre"
                                            required>
                                    </mat-form-field>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-5">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Celular</mat-label>
                                        <input matInput placeholder="315000000" formControlName="nombre"
                                            required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-7">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Correo Electrónico</mat-label>
                                        <input matInput placeholder="pepitoperez@gmail.com" formControlName="nombre"
                                            required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-button matStepperNext>Next</button>
                        </ng-template>
                    </mat-step>
                    <mat-step>
                        <ng-template matStepLabel>Caracteristicas de la habitación</ng-template>
                        <ng-template matStepContent>
                            <p>This content was also rendered lazily</p>
                            <button mat-button matStepperPrevious>Back</button>
                            <button mat-button matStepperNext>Next</button>
                        </ng-template>
                    </mat-step>
                    <mat-step>
                        <ng-template matStepLabel>Resumen de pago</ng-template>
                        <p>This content was rendered eagerly</p>
                        <button mat-button matStepperPrevious>Back</button>
                    </mat-step>
                </mat-stepper>
            </div>
        </div>
    </div>
</div>
